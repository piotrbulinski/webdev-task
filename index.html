<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  </head>
  <body>
      <div id="overlay">
        <h1>YOU WON!</h1>
        <button onclick="playMemory()">Play Again!</button>
      </div>

      <div class="grid-item">

        <img src="img/eye.svg" alt="Eye Icon" />
      </div>
      <div class="grid-item">

      </div>  
      <div class="grid-item">

      </div>
      <div class="grid-item">
        <img src="img/moon.svg" alt="Moon icon" />
      </div>
      <div class="grid-item">
        <img src="img/puzzle.svg" alt="Puzzle Piece Icon" />
      </div>  
      <div class="grid-item">
        <img src="img/star.svg" alt="Star Icon" />

      <div class="grid-item">

      </div>

        <img src="img/lightning.svg" alt="Lightning Bolt Icon" />
      </div>  
      <div class="grid-item">
        <img src="img/moon.svg" alt="Moon icon" />
      </div>
      <div class="grid-item">
        <img src="img/puzzle.svg" alt="Puzzle Piece Icon" />
      </div>
      <div class="grid-item">
        <img src="img/star.svg" alt="Star Icon" />
      </div>
      <div class="grid-item">
        <img src="img/tree.svg" alt="Tree Icon" />
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
